<body style="background-color:#ededed">
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
	<h3>Controle de gastos</h3>
</nav>		
	<div class="container-fluid">
		
		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 70px; margin-left:30%; background-color: #fff; padding: 10px; border: solid 1px #ddd;">
			<div class="col">
				<h3 class="text-center" th:text="Cadastro" ></h3>
				<form action="#" th:action="@{/register}" th:object="${usuario}" method="post">
					<input type="text" th:field="*{nome}" placeholder="insira seu nome" class="form-control mt-2">
					<input type="email" th:field="*{username}" placeholder="insira seu email" class="form-control mt-2">
					<input type="password" th:field="*{password}"	placeholder="insira sua senha" class="form-control mt-2">
					<button type="submit" class="btn btn-success btn-lg mt-3 btn-block rounded-circle" th:text="Gravar"></button>
					
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</form>
	
			</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Total de Gastos</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
<!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<script th:inline="javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "Total das despesas"              
		},
		data: [              
		{
			// Change type to "doughnut", "line", "splineArea","column",  etc.
			type: "bar",
			dataPoints: [
				{ label: "entretenimento",  y: [[${totalEntretenimento}]]  },
				{ label: "saúde", y: [[${totalSaude}]]  },
				{ label: "educação", y: [[${totalEducacao}]]  },
				{ label: "alimentacao",  y: [[${totalAlimentacao}]]  }
			]
		}
		]
	});
	chart.render();
}
</script>


<body style="background-color:#f4f6f7">
	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
	  <h2 class="navbar-brand" th:text="${nome}">Nome do Usuario</h2>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i>&nbspHome <span class="sr-only">(current)</span></a>
	      </li>
	      
	    </ul>
	    <form th:action="@{/logout}" class="form-inline my-2 my-lg-0">
	      <button class="btn btn-danger my-2 my-sm-0" type="submit"><i class="fas fa-sign-out-alt"></i>&nbspSair</button>
	    </form>
	  </div>
	</nav>	

	<div class=container>
		<div class="card mt-5 border-primary mb-5">
			<div id="chartContainer" style="height: 300px; width: 100%;"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>	
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>

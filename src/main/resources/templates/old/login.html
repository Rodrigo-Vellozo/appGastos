<!DOCTYPE html>
<html xmlns:th="http://http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<body style="background-color:#ededed">
	<div style="background-color:#00CED1;height:50px;"></div>

	<div class="container-fluid">
		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px;margin-left:35%; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form action="#" th:action="@{login}" th:object="${usuario}" method="post">
				<h3 class="form-signin-heading" th:text="LOGIN"></h3>
					<input type="email" th:field="*{email}" placeholder="email" class="form-control"><br>
					<input type="password" th:field="*{senha}" placeholder="senha" class="form-control"><br>
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email e/ou Password invalidos.</p>
				</div>
				<button type="submit" class="btn btn-primary btn-lg" th:text="Login"></button>
				<a th:href="@{/cadastrar}">Cadastre-se</a>
			</form>

		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>	
</body>
</html>
